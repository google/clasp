sudo: required
os:
- linux
- osx
language: node_js
node_js:
- node
- '9'
- '8'
- '7'
- '6'
env:
  global:
  - SCRIPT_ID=1Q3zCVgK53kEiacR0qvBYFr-A4d720UgZh3cdfDF2oFVJE5SgFiXO0AVZ
cache:
  directories:
  - "$HOME/.npm"
before_install:
- openssl aes-256-cbc -K $encrypted_0f9bbf7a60f4_key -iv $encrypted_0f9bbf7a60f4_iv
  -in .clasprc.json.enc -out ./tests/.clasprc.json -d
- npm install -g npm@latest
install:
- npm ci
before_script:
- npm run build
script:
- npm run lint
- npm run test
after_success: npm run coverage
