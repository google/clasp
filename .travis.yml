sudo: required
os:
- linux
- osx
language: node_js
node_js:
- node
- '9'
- '8'
- '7'
- '6'
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_9e00145939ea_key -iv $encrypted_9e00145939ea_iv
  -in .clasprc.json.enc -out .clasprc.json -d
before_script:
- npm install
- npm run build
script:
- npm run lint
- npm run test
after_success: npm run coverage
