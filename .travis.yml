sudo: required
os:
- linux
- osx
language: node_js
node_js:
- node
- '9'
- '8'
- '7'
- '6'
cache:
  directories:
  - "$HOME/.npm"
before_install:
- openssl aes-256-cbc -K $encrypted_0f9bbf7a60f4_key -iv $encrypted_0f9bbf7a60f4_iv
  -in .clasprc.json.enc -out .clasprc.json -d || true
- npm install -g npm@latest
install:
- npm ci
before_script:
- npm run build
script:
- npm run lint
- 'if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then npm run test; fi'
after_success: npm run coverage
